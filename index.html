<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Modal Project</title>
    <script src="./app.js" defer></script>
</head>

<body>
    <!-- Modal button -->
    <button class="open">Find out more</button>

    <!-- Modal container -->
    <section class="modal-container">
        <div class="modal">
            <h1>Cats</h1>
            <img class="image"
                src="https://i.guim.co.uk/img/media/26392d05302e02f7bf4eb143bb84c8097d09144b/446_167_3683_2210/master/3683.jpg?width=1200&height=1200&quality=85&auto=format&fit=crop&s=49ed3252c0b2ffb49cf8b508892e452d"
                alt="kitty">
            <p>
                Cats are fairly independent animals. They can look after themselves and do not need as much attention as
                dogs do. Cats use many different sounds for communication, including meowing, purring, trilling,
                hissing, growling, squeaking, chirping, clicking and grunting.
            </p>
            <button class="modal-btn">Close</button>
        </div>
    </section>
</body>

</html>
